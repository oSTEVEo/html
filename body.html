<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div id="temps">
        <div id="temp_monitor">
            <div class="monitor" id="temp0">Температура 1: -0 C&#176;</div>
            <div class="monitor" id="temp1">Температура 2: -0 C&#176;</div>
            <div class="monitor" id="temp2">Температура 3: -0 C&#176;</div>
            <div class="monitor" id="temp3">Температура 4: -0 C&#176;</div>
        </div>

        <div class="sets" name="set_temp">
            <select id="temps_form">
            <option>1 Термодатчик</option>
            <option>2 Термодатчик</option>
            <option>3 Термодатчик</option>
            <option>4 Термодатчик</option>
        </select>
            <input type="text" name="set temperature" id="set_temp" placeholder="Введите температуру">
            <input type="button" value="Установить">
        </div>
    </div>

    <div id="fqs">
        <div id="fq_monitor">
            <div class="monitor" id="fq0">Мотор 1: -0 HZ</div>
            <div class="monitor" id="fq1">Мотор 2: -0 HZ</div>
        </div>

        <div class="sets" name="set_fq">
            <select id="fq_form">
            <option>1 Мотор</option>
            <option>2 Мотор</option>
        </select>
            <input type="text" name="set fq" id="set_fq" placeholder="Введите частоту">
            <input type="button" value="Установить">
        </div>
    </div>

    <div id="pids">
        <table id="pid_monitor" cellpadding="5px">
            <tr>
                <td></td>
                <td>kp</td>
                <td>ki</td>
                <td>kd</td>
            </tr>

            <tr>
                <td>Нагреватель 1</td>
                <td id="pid0_kp">-1</td>
                <td id="pid0_ki">-1</td>
                <td id="pid0_kd">-1</td>
            </tr>

            <tr>
                <td>Нагреватель 2</td>
                <td id="pid1_kp">-1</td>
                <td id="pid1_ki">-1</td>
                <td id="pid1_kd">-1</td>
            </tr>

            <tr>
                <td>Нагреватель 3</td>
                <td id="pid2_kp">-1</td>
                <td id="pid2_ki">-1</td>
                <td id="pid2_kd">-1</td>
            </tr>

            <tr>
                <td>Нагреватель 4</td>
                <td id="pid3_kp">-1</td>
                <td id="pid3_ki">-1</td>
                <td id="pid3_kd">-1</td>
            </tr>


        </table>

        <div class="sets" name="set_pid">
            <select id="temps_for_pid">
            <option>1 Нагреватель</option>
            <option>2 Нагреватель</option>
            <option>3 Нагреватель</option>
            <option>4 Нагреватель</option>
        </select>

            <select id="pid_form">
            <option>kp</option>
            <option>ki</option>
            <option>kd</option>
        </select>
            <input type="text" name="set pid" id="set_pid" placeholder="Введите значение">
            <input type="button" value="Установить">
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
