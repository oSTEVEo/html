<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div id="temps">
        <div id="temp_monitor">
            <div class="monitor" id="temp0">Температура 0: -0 C&#176;</div>
            <div class="monitor" id="temp1">Температура 1: -0 C&#176;</div>
            <div class="monitor" id="temp2">Температура 2: -0 C&#176;</div>
            <div class="monitor" id="temp3">Температура 3: -0 C&#176;</div>
        </div>

        <div class="sets" name="set_temp">
            <select id="temps_form">
                <option value="0">0 Термодатчик</option>
                <option value="1">1 Термодатчик</option>
                <option value="2">2 Термодатчик</option>
                <option value="3">3 Термодатчик</option>
            </select>
            <input type="text" name="set temperature" id="set_temp" placeholder="Введите температуру">
            <button onclick="set_temp()">Установить</button>
        </div>
    </div>

    <div id="fqs">
        <div id="fq_monitor">
            <div class="monitor" id="fq0">Мотор 0: -0 HZ</div>
            <div class="monitor" id="fq1">Мотор 1: -0 HZ</div>
        </div>

        <div class="sets" name="set_fq">
            <select id="fq_form">
                <option value="0">0 Мотор</option>
                <option value="1">1 Мотор</option>
            </select>
            <input type="text" name="set fq" id="set_fq" placeholder="Введите частоту">
            <button onclick="set_fq()">Установить</button>
        </div>
    </div>

    <div id="pids">
        <table id="pid_monitor" cellpadding="5px">
            <tr>
                <td></td>
                <td>kp</td>
                <td>ki</td>
                <td>kd</td>
            </tr>

            <tr>
                <td>Нагреватель 0</td>
                <td id="pid0_kp">-1</td>
                <td id="pid0_ki">-1</td>
                <td id="pid0_kd">-1</td>
            </tr>

            <tr>
                <td>Нагреватель 1</td>
                <td id="pid1_kp">-1</td>
                <td id="pid1_ki">-1</td>
                <td id="pid1_kd">-1</td>
            </tr>

            <tr>
                <td>Нагреватель 2</td>
                <td id="pid2_kp">-1</td>
                <td id="pid2_ki">-1</td>
                <td id="pid2_kd">-1</td>
            </tr>

            <tr>
                <td>Нагреватель 3</td>
                <td id="pid3_kp">-1</td>
                <td id="pid3_ki">-1</td>
                <td id="pid3_kd">-1</td>
            </tr>
        </table>

        <div class="sets" name="set_pid">
            <select id="temps_for_pid">
                <option value="0">0 Нагреватель</option>
                <option value="1">1 Нагреватель</option>
                <option value="2">2 Нагреватель</option>
                <option value="3">3 Нагреватель</option>
            </select>

            <select id="pid_form">
                <option value="0">kp</option>
                <option value="1">ki</option>
                <option value="2">kd</option>
            </select>
            <input type="text" name="set pid" id="set_pid" placeholder="Введите значение">
            <button onclick="set_PID()">Установить</button>
        </div>
    </div>
    <div id="wifi-set">
        <input type="text" name="set wifi-name" id="set_wifi-name" placeholder="Введите имя Wi-Fi">
        <input type="text" name="set wifi-pass" id="set_wifi-pass" placeholder="Введите пароль Wi-Fi">
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
